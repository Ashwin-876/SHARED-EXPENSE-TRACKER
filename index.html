<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shared Expense Tracker</h1>
        
        <div>
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" placeholder="Enter expense name">
        </div>

        <div>
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" placeholder="Enter amount">
        </div>

        <div>
            <label for="num-people">Number of Roommates:</label>
            <input type="number" id="num-people" placeholder="Enter number of people">
        </div>

        <button onclick="addExpense()">Add Expense</button>

        <h2>Summary</h2>
        <table id="expense-summary">
            <thead>
                <tr>
                    <th>Expense</th>
                    <th>Amount</th>
                    <th>Per Person</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h3>Balance</h3>
        <ul id="balance-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
